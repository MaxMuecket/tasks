<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <button>
      <img src="assets/burger-menu.svg" alt="" />
    </button>
    <section>
      <h2 class="form__title">Tasks</h2>
      <button>
        <img src="assets/notif.svg" alt="" />
      </button>
    </section>
    <section class="radio">
      <label>
        <input
          class="radio-group__input"
          type="radio"
          name="date"
          value="today"
        />
        <span>TODAY</span>
      </label>

      <label>
        <input
          class="radio-group__input"
          type="radio"
          name="date"
          value="tommorow"
        />
        <span>TOMMOROW</span>
      </label>

      <label>
        <input
          class="radio-group__input"
          type="radio"
          name="date"
          value="thisWeek"
        />
        <span>THIS WEEK</span>
      </label>
    </section>
    <section>
      <label>
        <input type="checkbox" />
        Book appointment with Jared
      </label>
      <label>
        <input type="checkbox" />
        Upload today shot on Dribble
      </label>
      <label>
        <input type="checkbox" />
        Complete the Elephant Illustration
      </label>
      <label>
        <input type="checkbox" />
        Buy Cake for Clair's Birthday
      </label>
      <label>
        <input type="checkbox" />
        Attend UX Conference with Jared
      </label>
    </section>
    <a href="#">
      <img src="assets/add-task.svg" alt="" />
    </a>
  </body>
</html>
